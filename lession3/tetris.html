<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <link rel="stylesheet" href="tetris.css">
</head>
<body>
  <h1>Tetris</h1>
  <div class="game-container">
    <canvas id="tetris" width="200" height="400"></canvas>
    <div class="info">
      <div>
        <h2>Score</h2>
        <p id="score">0</p>
      </div>
      <div>
        <h2>Level</h2>
        <p id="level">1</p>
      </div>
      <button id="start-button">Start Game</button>
    </div>
  </div>
  <script src="tetris.js"></script>
</body>
</html>
